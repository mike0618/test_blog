{% import "bootstrap/wtf.html" as wtf %}

{% include "header.html" %}

<!-- Page Header -->
<header class="masthead" style="background-image: url('{{ url_for('static', filename='img/admin-bg.jpg') }}')">
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="page-heading">
          <h1>EDIT USER</h1>
          <span class="subheading">Edit user account.</span>
        </div>
      </div>
    </div>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-10 col-md-12 mx-auto">
      <h4>Register date: {{ user.reg_date }}</h4>
      <div class="py-2">
        <h4>User Data:</h4>
        {{ wtf.quick_form(form, novalidate=True, button_map={"submit": "primary"}) }}
      </div>
      {% if current_user.id == 1 %}
      <hr>
      <div class="clearfix-fluid">
        <a class="btn btn-danger" href="{{ url_for('delete_user', user_id=user.id) }}">Delete
          the user</a>
      </div>
      {% endif %}
    </div>


    <hr>
  </div>
</div>
