<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Flask SQLAlchemy Practice">
  <meta name="author" content="Mikhail Zubko">

  <title>Test Blog</title>

  <link rel="shortcut icon" href="{{ url_for('favicon') }}">
  <!-- Font Awesome icons (free version)-->
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet"
    type="text/css" />
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
    rel="stylesheet" type="text/css" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand text-nowrap" href="{{ url_for('home') }}"><i class="fa-solid fa-blog"></i> Test Blog </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ms-auto text-nowrap">
          {% if current_user.is_authenticated and current_user.id == 1 %}
          <li class="nav-item ms-auto">
            <a class="nav-link" href="{{ url_for('admin') }}">Admin</a>
          </li>
          {% endif %}
          <li class="nav-item ms-auto">
            <a class="nav-link" href="{{ url_for('home') }}"><i class="fas fa-home"></i></a>
          </li>
          {% if not current_user.is_authenticated %}
          <li class="nav-item ms-auto">
            <a class="nav-link" href="{{ url_for('login') }}">Log in</a>
          </li>
          <li class="nav-item ms-auto">
            <a class="nav-link" href="{{ url_for('register') }}">Register</a>
          </li>
          {% else %}
          <li class="nav-item ms-auto">
            <a class="nav-link" href="{{ url_for('personal') }}">{{ current_user.name }}</a>
          </li>
          <li class="nav-item ms-auto">
            <a class="nav-link" href="{{ url_for('logout') }}"><i class="fas fa-door-open"></i></a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
